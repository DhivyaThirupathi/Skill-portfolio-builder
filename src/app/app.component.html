<div class="app-container">
  <mat-toolbar color="primary" class="app-toolbar">
    <div class="toolbar-content">
      <div class="logo-section" (click)="navigateToHome()">
        <span class="app-title">Skill Portfolio Builder</span>
      </div>

      <div class="nav-links" fxHide.xs>
        <button mat-button (click)="navigateToHome()" routerLink="/">
          <mat-icon>home</mat-icon> Home
        </button>
        <button mat-button (click)="navigateToGallery()" routerLink="/portfolios">
          <mat-icon>dashboard</mat-icon> Portfolios
        </button>
        <button mat-button (click)="createNewPortfolio()" routerLink="/portfolios/new">
          <mat-icon>add</mat-icon> Create New
        </button>
      </div>

      <button mat-icon-button [matMenuTriggerFor]="menu" fxHide.gt-xs>
        <mat-icon>menu</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="navigateToHome()" routerLink="/">
          <mat-icon>home</mat-icon> Home
        </button>
        <button mat-menu-item (click)="navigateToGallery()" routerLink="/portfolios">
          <mat-icon>dashboard</mat-icon> Portfolios
        </button>
        <button mat-menu-item (click)="createNewPortfolio()" routerLink="/portfolios/new">
          <mat-icon>add</mat-icon> Create New
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <div class="main-content">
    <router-outlet></router-outlet>
  </div>

  <footer class="app-footer">
    <div class="footer-content">
      <p>Â© 2025 Skill Portfolio Builder</p>
    </div>
  </footer>
</div>
